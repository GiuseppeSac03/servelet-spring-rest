spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/classicmodels
spring.datasource.username=JavaUser
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#To disable job launching on the server startup
spring.batch.job.enabled=false
spring.mvc.view.prefix = WEB-INF/views/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern = /resources/**
homepage.search.limit=10
searchpage.search.limit=50
